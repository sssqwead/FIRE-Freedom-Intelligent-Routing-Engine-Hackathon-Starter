services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fire}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fire}
      POSTGRES_DB: ${POSTGRES_DB:-fire}
    ports:
      - "${POSTGRES_PORT:-15432}:5432"
    volumes:
      - fire_pg:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file: .env
    depends_on:
      - db
    ports:
      - "8000:8000"

  ui:
    build: ./ui
    env_file: .env
    depends_on:
      - backend
    ports:
      - "8501:8501"

volumes:
  fire_pg:
